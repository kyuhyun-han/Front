<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트로 DOM을 제어3</title>
    <script>
        let vote;
        window.onload =  function(){
            let btnA = document.querySelector("#buttonA");
            let btnB = document.querySelector("#buttonB");
            let cntA = document.querySelector("#countA");
            let cntB = document.querySelector("#countB");
            btnA.onclick = function(){
                cntA.innerHTML = Number(cntA.innerHTML) + 1;
            };
            btnB.onclick = function(){
                cntB.innerHTML = Number(cntB.innerHTML) + 1;
            };
        }
    </script>
</head>
<body>
    <button id="buttonA">김철수</button>
    <button id="buttonB">홍길동</button>
    <h1>김철수 - <span id="countA">0</span></h1>
    <h1>홍길동 - <span id="countB">0</span></h1>
</body>
</html>
