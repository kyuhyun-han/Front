    <title>함수</title>
    <script>
        // 사용자 정의 함수 : 개발자가 필요해서 만든 함수
        // 내장 함수 : 이미 만들어져 있는 함수

        // 밀리초가 되면 익명함수 실행
        // setTimeout(() => {  정해진 밀리초가되면 한번실행
        //     alert("3초가 지났습니다.");
        // }, 3000);
        setInterval(() => { // 정해진 밀리초가 될때마다 실행
            alert("안녕하세요");
        },2000);
    </script>
</head>
