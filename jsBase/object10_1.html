<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수를 사용해 객체를 만드는 방법( 속성, 메소드 )</title>
    <script>
        // 생성자 함수
        function Student(name, kor, math, eng, sci){
            // 속성
            this.name = name;
            this.kor = kor;
            this.math = math;
            this.eng = eng;
            this.sci = sci;
        }
        //프로토타입 : 생성자 함수로 생성된 객체가 공통으로 가지는 공간
        Student.prototype.getSum = function(){
            return this.kor + this.math + this.eng + this.sci;
        };
        Student.prototype.getAvg = function(){
            return this.getSum()/4;
        }
        Student.prototype.toString = function(){
            return this.name + " " + this.getSum() + " " + this.getAvg();
        }
        // 인스턴스 객체 생성
        // let student1 = new Student('홍길동',90,70,85,60);
        // let student2 = new Student('김철수',74,80,70,88);
        let students = [];
        students.push(new Student('홍길동',90,70,85,60));
        students.push(new Student('김철수',74,80,70,88));
        students.push(new Student('이영희',70,55,60,90));
        document.write("<h2>성적표</h2>");
        document.write("이름 총점 평균<br>");
        for(let i in students){
            document.write(students[i].toString() + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
