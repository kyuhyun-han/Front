<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델(BOM : Browser Object Model)</title>
    <script>
        setTimeout(function() {
            //location.href="http://www.naver.com";
            location.replace("http://www.naver.com");
        },5000);
    </script>
</head>
<body>
    <h1>가나 쇼핑몰</h1>
    <p>저희 홈페이지를 방문해 주셔서 감사합니다.</p>
    <p>홈페이지가 개편, 통합되어 새로운 주소로 바뀌었습니다.</p>
    <p>잠시만 기다리시면 새 주소로 이동합니다.</p>
    <a href="http://www.naver.com">개편된 홈페이지로 바로 이동</a>
</body>
</html>
