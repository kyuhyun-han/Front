<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체의 메소드</title>
    <script>
        // 자기 자신을 변화 : push, pop reverse, sort, splice
        // 자기 자신 불변 : concat, join, slice 
        let fruits1 = ['바나나','사과','수박','참외','멜론'];
        let newFruits = fruits1.slice(2);
        let newFruits2 = fruits1.slice(1,3);
        console.log(fruits1);
        console.log(newFruits);
        console.log(newFruits2);
        let nums = [56,78,20,96,74];
        nums.sort(); // 오름차순 정렬
        console.log(nums);
        nums.reverse(); // sort후 reverse로 반대로정렬 ( 내림차순 )
        console.log(nums); 

    </script>
</head>
<body>
    
</body>
</html>
