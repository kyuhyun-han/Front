<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체의 메소드</title>
    <script>
        let str1 = "hello javascript";
        let str2 = str1.slice(3,7);// ~부터 ~보다하나 작은값
        console.log(str2);
        let str3 = str1.slice(3,-3); // - 는 뒤에서부터 하나 작은값 
        let str4 = str1.substring(3,7); 
        let str5 = str1.substring(5); // ~부터 끝까지
        console.log(str5);
        let str6 = str1.substr(3,2); // ~부터 ~갯수만큼
        let str7 = "html#css#javascript";
        let arr = str7.split("#");
        console.log(arr[0]);
        let alpha = "HTML";
        console.log(alpha.toLowerCase());
        let alpha2= "javascript";
        console.log(alpha2.toUpperCase());
        console.log(alpha2.length);
        let class1 = "풀스택 개발자반";
        let class2 = class1.concat("파이팅!"); 
        console.log(class2);
        let h = "      hello    ";
        console.log(h.trim()); // 공백 제거
    </script>
</head>
<body>
    
</body>
</html>
