<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델(DOM : Document Object Model)</title>
    <script>
        window.onload = function(){
            let header = document.querySelector("#head");
            setTimeout(function() {
                header.innerHTML = "DOM 시작";
                header.style.color="red";
            },3000);
        }
    </script>
</head>
<body>
    <h1 id="head">자바스크립트</h1>
</body>
</html>
