<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 (switch)</title>
    <script>
        let num = Number(prompt("숫자를 입력하세요 : "));
        
        switch(num % 2){
            case 0:
                document.write("짝수");
                break;
            case 1:
                document.write("홀수");
                break;
            default:
                alert("숫자가 아닙니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
