<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family:"trana";
            src : url("font/trana.ttf")format("ttf");
        }

        h1 {
            font-family: 'trana';
        }

        h2 {
            font-family: "Gowun Dodum", sans-serif;
        }

    </style>
</head>
<body>
    <h1>KOREA</h1>
    <h2>텍스트 스타일</h2>
</body>
</html>

<!-- fonts 적용 
    1. fonts 폴더생성후 사용할 fonts 담기
    2. style태그에 @font-face{ 대부분 ttf 사용 적용안될것을대비해 여러 확장자 사용
                font-family: "사용할 폰트";
                src : url("경로/폰트.eot"),
                    ulr("경로/폰트.woff")format("woff"),
                    url("경로/폰트.ttf")format("ttf");
    3. 폰트를 여러개 사용할 때 @font-face 여러개 사용 가능
    }
-->
