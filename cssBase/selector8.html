<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::first-letter {
            font-size: 2em;
            color: red;
        }

        p::first-line{
            background-color: #fcf7a0;
        }

        p::selection {
            color: #fff;
            background-color: rgb(173, 173, 173);
        }

        h3::before{
            content: "환절기 ";
            color: red;
        }

        h3::after{
            content: "- 이젠 아카데미";
            color: blue;
        }
    </style>
</head>
<body>
    <h2>오늘의 뉴스</h2>
    <p>
        대승의 일등 공신은 포든이었다. 포든은 빌라를 상대로 해트트릭을 기록하며 완벽에 가까운 모습을 보였다. 그는 1-1로 맞서던 전반 추가 시간 1분 프리킥으로 2-1을 만들었다. 포든의 프리킥은 수비벽 사이를 지나 골문 안으로 들어갔다.

포든은 기세를 이어갔다. 그는 후반 17분 페널티 박스 안까지 몰고 들어온 로드리의 패스를 왼발 슈팅으로 마무리했다. 7분 뒤인 후반 24분에는 상대 수비수에게서 공을 뺏은 뒤 골문 상단에 꽃히는 중거리 슈팅으로 해트트릭을 완성했다.
    </p>
    <h3>감기조심하세요</h3>
</body>
</html>
