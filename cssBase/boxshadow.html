<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스그림자</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border: 2px solid;
            border-radius: 20px;
        }
        .box1 {
            box-shadow: 5px 5px 15px 5px gray;
        }
        .box2 {
            box-shadow: 2px -2px 5px 0 rgba(0, 0, 0, 0.5);
        }
        .box3 {
            outline: 5px solid red; /* border밖 라인*/
            outline-offset: 2px;  /*border와 라인 사이 간격*/
        }
    </style>
</head>
<body>
    <div class="box box1">
        
    </div>
    <div class="box box2">

    </div>
    <div class="box box3">

    </div>
</body>
</html>
