<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트</title>
    <style>
        body {
            font-size: 16px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
        }

        p,ul {
            font-size: 1em;
        }

        #target {
            font-weight: bold;
        }

        .cho {
            font-style: italic;
        }

        address {
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>프론트엔드</h1>
    <p>html5 - 홈페이지 뼈대</p>
    <p id="target">css3 - 디자인, 레이아웃</p>
    <h2>웹 페이지 제작</h2>
    <ul>
        <li>웹 페이지 주제 구상</li>
        <li class="cho">와이어프레임</li>
        <li>html제작</li>
        <li>css작업</li>
    </ul>
    <address>서울시 강남구 </address>
</body>
</html>
<!-- font-size
    부모 태그에만 px을 주고 나머지 태그에 em을 주면 수정이 쉽다.
    em -> 부모태그의 배수 

-->
