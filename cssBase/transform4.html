<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            padding-top: 100px;
            text-align: center;
        }
        div img {
            transition: transform 1s;
        }
        div img:hover{
            transform-origin: left top; /* 기준점 */
            transform: rotate(360deg);

        }
    </style>
</head>
<body>
    <div>
        <img src="../images/car_purple.jpg" alt="자동차">
    </div>
</body>
</html>
