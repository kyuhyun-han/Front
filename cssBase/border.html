<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 관련 속성</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border-width: 5px;
            border-style: solid;
            border-color: blue;
            margin: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .box1 {
            border-style: solid;
        }
        .box2 {
            border-style: dotted;
        }
        .box3 {
            border-style: double;
        }
        #target {
            width: 200px;
            height: 200px;
            border: 1px solid;
            /* border-top-left-radius: 20px;
            border-top-right-radius: 20px; */
            border-radius: 50%;
            background-color: aquamarine;
        }
        #target h1 {
            text-align: center;
            line-height: 160px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box box1">
        
    </div>
    <div class="box box2">

    </div>
    <div class="box box3">

    </div>
    <div id="target">
        <h1>금요일</h1>
    </div>
</body>
</html>
