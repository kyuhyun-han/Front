<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link rel="shortcut icon" href="images/boy.ico"> 
</head>
<body>
    <h1>처음 만드는 홈페이지</h1>
    <h2 title="세계의 명언집">시간을 &nbsp;관리하자</h2>
    <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라&copy;</p>
    <img src="images/watch.jpg" alt="시계">
    <h3>오늘의 메뉴</h3>
    <ul>
        <li>된장찌개</li>
        <li>제육볶음</li>
        <li>산나물무침&amp;김치</li>
    </ul>
    <p>제목태그는 &lt;h1&gt;</p>
</body>
</html>

<!--
<!DOCTYPE html> : 선언된 페이지의 HTML 버전이 무엇인지 알려줌
head는 화면에 안보이는 부분, body는 화면에 보이는 부분
title : 홈페이지 제목(브라우저 탭)
link rel : 탭 타이틀 옆에 아이콘을 표시해줌
h1~6 : 굵은 글씨 1이 가장 크고, 6이 가장 작음
p : 본문 내용 글씨
lang : 브라우저가 해당 언어로 인식 하게 함
meta tag : 정보를 담고 있음
-charset : 언어로 인코딩해 깨지지 않게 함.
<meta name="viewport" content="width=device-width, initial-scale=1.0"> -> 모바일용 뷰포트
ul : 목록 보여주는 태그
li : 목록 리스트 보여주는 태그
img src : 이미지를 보여주는 태그, alt : 1. 이미지가 경로에 없을때 대체 텍스트(반드시 써야함)
            2. 시각 장애인 같은 경우 이미지 설명으로 대체

&nbsp; : 공백기호. 브라우저는 기본적으로 하나의 공백만 인식함. 여러개 쓸수 있음.
< > : 태크를 여는(생성하는) 기호 , </ > 태그를 닫는 기호
예약기호 출력 : &lt; : "<"   &gt; : ">"   &amp; : "&"   &copy; : ©

-->
