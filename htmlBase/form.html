<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="search.jsp" method="get" autocomplete="off"> <!-- 검색한 내용 없애기-->
        <input type="search" name="search"> <!-- name 입력값 ( 매개변수 )-->
        <input type="submit" value="검색">
    </form>
    <form action="member.jsp" method="post">
        <p>
            <label for="name">이름</label> <!-- for 식별자(id)의 값을 준다-->
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" maxlength="15" placeholder="아이디">
        </p>
        <p>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw">
        </p>
        <p>
            <label for="tel">전화번호</label>
            <input type="text" name="tel" id="tel">
        </p>
        <input type="submit" value="회원등록"> <!-- submit form태그 action의 파일로 이동 -->
        <input type="reset" value="다시입력">
    </form>
</body>
</html>
