        $(document).ready(function(){ // $ : jQuery 식별자 /  ready : window.onload 
            $('h1').click(function(){   //  js와 다르게 jQuery는 event를 준 태그에 바로 접근이 가능해서 for문으로 접근할 필요가 없다.
                $(this).css('color','red').html("임무완료됨!")   // 메소드 체인 : 하나의 태그에 메소드를 여러개 사용
            })
        })
    </script>
