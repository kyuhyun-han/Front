<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 속성 메소드 ) attr() </title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){
            /* let source = $('img').eq(0).attr('src');
            alert(source);
            $('h1').css('color','red');
            let co = $('h1').css('color'); //메소드에 속성이름만 주면 그 태그의 (속성)값을 가져온다.
            alert(co); */


            //$('img').attr('width',300);  하나의 속성을 줄때 
            $('img').attr({     // 여러개의 속성 값을 줄때 {} 사용
                width : function(index){  //※ 값을 함수로 사용할 수 있다.
                    return (index + 1)*100;
                },
                height : 100
            }); 
            
        });
    </script>
</head>
<body>
    <h1>제이쿼리 메소드</h1>
    <img src="../images/Koala.jpg" alt="Koala">
    <img src="../images/Penguins.jpg" alt="Penguins">
    <img src="../images/Lighthouse.jpg" alt="Lighthouse">
</body>
</html>
