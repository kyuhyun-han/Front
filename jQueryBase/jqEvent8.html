<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 mouseover 와 mouseenter 의 차이점</title>   
    <style>
        .outer{
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 50px;
            margin: 10px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: red;

        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('.outer').mouseover(function(){
                $('body').append('<p>마우스 오버 수행</p>'); // 내부에서 영역만 오버되어도 생성
            }).mouseenter(function(){
                $('body').append('<p>마우스 엔터 수행</p>'); // 외부로 나갔다가 와야 다시 생성
            });
        });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            
        </div>
    </div>
</body>
</html>
