<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 PlugIn</title>   
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        #inner_fade>img{
            width: 500px;
            height: 350px;
        }
    </style>
    <script>
        $(function () {
            $('#inner_fade').css('position','relative');
            $('#inner_fade>img').css('position','absolute');
            setInterval(function(){
                $('#inner_fade>img').last().fadeOut(500,function(){
                    $(this).prependTo('#inner_fade').css('display','block');
                });
            },2000);
        });
    </script>
</head>
<body>
    <div id="inner_fade">
        <img src="../images/Chrysanthemum.jpg" alt="">
        <img src="../images/Desert.jpg" alt="">
        <img src="../images/Hydrangeas.jpg" alt="">
        <img src="../images/Jellyfish.jpg" alt="">
        <img src="../images/Koala.jpg" alt="">
        <img src="../images/Lighthouse.jpg" alt="">
        <img src="../images/Penguins.jpg" alt="">
    </div>
</body>
</html>
