<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 선택자 )</title>
    <!-- <script src="http://code.jQuery.com/jQuery-latest.min.js"></script> CDN 방식-->
    <script src="js/jquery-3.7.1.min.js"></script>  <!-- 다운로드 방식 -->
    <script>
        $(function (){
            /* $(선택자).메소드(내용) */
            /*$('*').css('color','#f00');  jqEx3의 전체의 css('속성명', '값');  */
            $('p').css('backgroundColor','yellow');
            $('#target').css('border','1px solid #00f');
            $('.item').css('color','#ff5132');
            $('.select').css('background','#0f0');
            $('.item.select').css('color','blue'); /* 2개의 클래스를 다 가지고 있는 태그에만 적용 */
            $('p.item').css('color','#c1235c');/* p 태그에 클래스가 item인 것 */
            $('h1,p').css('color','red');
            /* $('태그').hover(함수1, 함수2)); 마우스를 올리면 함수1 , 떠나면 함수2 실행*/
            $('p').hover(function(){
                $(this).css('color','red');
            }, function(){
                $(this).css('color','#000');
            })
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <p class="item">자바스크립트로 만들어진 라이브러리</p>
    <ul>
        <li>선택자</li>
        <li>메소드</li>
        <li class="item">이벤트</li>
        <li class="select">애니메이션</li>
        <li>플러그인</li>
        <li>응용기술</li>
        <p id="target">개인 홈페이지 제작</p>
        <p class="item select">스크립트 언어(자바스크립트, 파이썬)</p>
    </ul>
</body>
</html>
