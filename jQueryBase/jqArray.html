<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){
            let brsite = [
                {name :'서울방송', link : 'http://www.sbs.co.kr'},
                {name :'한국방송', link : 'http://www.kbs.co.kr'},
                {name :'문화방송', link : 'http://www.imbc.com'}
            ];
            /* for(let i=0; i<brsite.length; i++){
                let output = '';
                output += '<a href="'+ brsite[i].link + '">';
                output += '<h2>' + brsite[i].name + '</h2>';
                output += '</a>';
                document.body.innerHTML += output;
            } */
            $.each(brsite,function(index, item){ /* jQuery 배열 메소드 $.each() */
                let output = '';
                output += '<a href="'+ item.link + '">';
                output += '<h2>' + item.name + '</h2>';
                output += '</a>';
                document.body.innerHTML += output;
            });
            /* $(선택자).each(function (index, item){

            }); */
        });
    </script>
</head>
<body>
    <h1>방송사이트</h1>
</body>
</html>
