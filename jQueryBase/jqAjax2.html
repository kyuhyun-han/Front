<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ajax2</title>   
    <style>
        
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $.getJSON('product.json',function(data){ // json파일 가져오기  function의 매개변수로 json파일의 각각의 객체를 받는다.
                $.each(data,function(index,item){ // each() 로 배열의 갯수만큼 돈다. 
                    $('#list').append('<h2>' + item.name + ' : ' + item.price + '</h2>');
                })
            });
        });
    </script>
</head>
<body>
    <h1>편의점 물품리스트</h1>
    <div id="list">

    </div>
</body>
</html>
