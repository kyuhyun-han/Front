<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 선택자 )</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){
            $('li:eq(0)').css('color','green'); /* equals(n) - n 위치 지정해서 속성부여 , -1은 뒤에서 부터  */
            $('li:gt(3)').css('color','red'); /* gt(n) - n보다 큰 것 */
            $('li:lt(2)').css('color','blue'); /* gt(n) - n보다 작은 것 */
            $('li:contains(리)').css('background','yellow');
            $('li:nth-child(2n)').css('color','#efae21'); /* 위치 값이 1부터 시작하기 때문에 (2n) odd 와 같게 나온다. (2n+1) even */
            $('li:nth-child(2n+1)').css('color','#efeae1'); 
            $('tr:eq(0)').css({
                color: '#fff',
                background:'#000'
            });
            $('td:nth-child(3n+1)').css('background','#cef279');    /* 0 부터 n에 들어간다.  */
            $('td:nth-child(3n+2)').css('background','#ffb2d9');   
            $('td:nth-child(3n)').css('background','#b2ebf4');    /*  0은 위치값이 없기때문에 1이 들어가서 3부터 시작이다. */
        });
    </script>
</head>
<body>
    <h2>동물의 세계</h2>
    <ul>
        <li>사자</li>
        <li>코끼리</li>
        <li>표범</li>
        <li>거북이</li>
        <li>기린</li>
        <li>악어</li>
        <li>독수리</li>
    </ul>
    <h2>혈액형 조사</h2>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>김철수</td><td>O형</td><td>서울시 용산구</td></tr>
        <tr><td>이영희</td><td>A형</td><td>서울시 중구</td></tr>
        <tr><td>홍길동</td><td>AB형</td><td>서울시 영등포구</td></tr>
        <tr><td>박찬호</td><td>A형</td><td>서울시 종로구</td></tr>
        <tr><td>손흥민</td><td>B형</td><td>서울시 깅님구</td></tr>
    </table>
</body>
</html>
