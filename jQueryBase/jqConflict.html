<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충돌방지</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $.noConflict(); /* $를 jquery 식별자로 사용 하지 않겠다는 메소드  */
        let J=jQuery;
        J(function (){ /* $ 대신 위에 선언한 상수 J 를 사용한다. jQuery도 사용 가능*/
            J('h1').css('color','red');
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메소드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 실무응용</h1>
</body>
</html>
