<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 문서객체복제 )</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('div').append($('h1').clone()); // div -> h1으로 이동  / clone() 복제 메소드
        });
    </script>
</head>

<body>
    <h1>문서객체복제</h1>
    <hr>
    <div></div>
    <hr>
</body>

</html>
