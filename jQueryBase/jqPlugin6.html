<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 PlugIn</title>   
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <style>
        .reverse{
            color:#fff;
            background-color: #000;
            border: 1px solid red;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script> <!-- 가속도효과 제공 -->
    <script>
        $(function () {
            $('div').hover(function(){
                $(this).addClass('reverse',1000);
            },function(){
                $(this).removeClass('reverse',1000)
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>자바스크립트</h1>
        <p>정적인 홈페이지를 동적으로 만들어주는 웹 언어</p>
    </div>
    <div>
        <h1>제이쿼리</h1>
        <p>자바스크립트로 만들어진 라이브러리</p>
    </div>
    <div>
        <h1>제이쿼리 실무</h1>
        <p>제이쿼리를 활용해서 웹 문서를 동적으로 제어하는 기술</p>
    </div>
</body>
</html>
