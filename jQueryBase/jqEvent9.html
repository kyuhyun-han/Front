<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 키보드 이벤트</title>   
    <style>
        textarea{
            resize: none;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('textarea').keyup(function(){
                let inputLength = $(this).val().length;
                let remain = 80 - inputLength;
                if(remain >=0){
                    $('h2').html(remain);
                    $('h2').css('color','black');
                }else{
                    $('h2').html('MMS');
                    $('h2').css('color','red');
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>중요메모</h1>
        <h2>80</h2>
        <textarea  cols="20" rows="5" ></textarea>
    </div>
</body>
</html>
