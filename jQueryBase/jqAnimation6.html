<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 사용자 정의 애니메이션</title>   
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('div').hover(function(){
                $(this).animate({
                    left:1000,
                    opacity:0.2
                },2000);
            },function(){
                $(this).delay(1000).animate({
                    left:0,
                    opacity:1
                },2000)
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

<!-- 사용자 정의 애니메이션
    $(선택자).animate(object);
    $(선택자).animate(object,speed);
    $(선택자).animate(object,speed,easing);
    $(선택자).animate(object,speed,easing,callback);
-->
