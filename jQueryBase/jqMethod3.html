<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 메소드 )</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){
            /* $('h1').css('background','yellow'); 
            $('h1:even').css('color','red');
            $('h1:odd').css('color','blue');*/

            //짝수로 filter하고 홀수를 filter하기때문에 짝수로 필터링된 상태에 홀수를 값을 필터 따라서 원하는 값이 나오지 않는다 이때  end()를 사용하여 다시 전체에서 filter한다
            $('h1').css('background','yellow').filter(':even').css('color','red').end().filter(':odd').css('color','blue'); 
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메소드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 플러그인</h1>
    <h1>제이쿼리 실무응용</h1>
</body>
</html>
