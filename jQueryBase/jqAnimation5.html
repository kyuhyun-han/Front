<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 사용자 정의 애니메이션</title>   
    <style>
        img,h2{
            position: relative;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('img').click(function(){
                $(this).animate({
                    left:1500,
                    opacity:0
                },5000);
            });
            $('h2').click(function(){
                $(this).animate({
                    left:1500
                },5000,function(){
                    $(this).html('공부하러 갑니다.')
                });
            });
        });
    </script>
</head>
<body>
    <img src="../images/car_green.jpg" alt=""><br>
    <img src="../images/car_red.jpg" alt=""><br>
    <img src="../images/car_purple.jpg" alt=""><br>
    <h2>무엇을 하러 갈까요</h2>
</body>
</html>

<!-- 사용자 정의 애니메이션
    $(선택자).animate(object);
    $(선택자).animate(object,speed);
    $(선택자).animate(object,speed,easing);
    $(선택자).animate(object,speed,easing,callback);
-->
