<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 ( 메소드 )</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){
            $('h1').css('background','yellow').add('p').css('border','1px solid red'); /* add() 태그 추가 */
        });
    </script>
</head>
<body>
    <h1>html5</h1>
    <p>홈페이지 제작 뼈대</p>
    <h1>css3</h1>
    <p>홈페이지 꾸미고 레이아웃</p>
    <h1>javascript</h1>
    <p>정적인 홈페이지를 동적으로 제작</p>
</body>
</html>
