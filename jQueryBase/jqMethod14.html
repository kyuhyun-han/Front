<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
        /*  $(생성될 객체).appendTo(영역);  뒤에 추가
            $(생성될 객체).prependTo(영역); 앞에 추가
            $(영역).append(생성될 객체);
            $(영역).prepend(생성될 객체);
            To유무가 위치만 다르지 기능은 같음  */
            let title='<h2>남극펭귄</h2>';
            let sub='<p>이번 축제에는 초대가수 홍길동이 출현합니다</p>';
            $('#festival').append(title, sub);
            let content = [
                {name:'김철수',address:'서울시 종로구'},
                {name:'이영희',address:'서울시 강남구'},
                {name:'홍길동',address:'서울시 영등포구'}
            ];
            $('#address>div').append(function(index){ //event함수가 아니여서 함수의 인덱스를 가질 수 있다.
                let item = content[index];
                let output = '';
                output +='<h2>' + item.name + '</h2>';
                output +='<p>' + item.address + '</P>';
                    return output;
            });
            $('#address>div').css({     // css 속성값은 { }안에서 (여러 속성을 줄때 )사용해야 한다. ( 함수 x )
                border : '1px solid blue',
                marginBottom : '10px'
                /* 'margin-bottom' : '10px'      script ( - ) 연사자로 취급하기 때문에 ' ' 로 표시하거나  카멜 표기법 사용*/ 
            })
        });
    </script>
</head>

<body>
    <h1>문서객체생성</h1>
    <div id="festival">

    </div>
    <div id="address">
        <h1>주소록</h1>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
