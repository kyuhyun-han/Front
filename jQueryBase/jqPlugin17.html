<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 Plugin 만들기</title> 
    <script src="js/jquery-3.7.1.min.js"></script>  
    <script src="js/reverse.js"></script> <!-- 내가만든 plugin  -->
    <script>
        $(function () {
            $('h1').chulsu();
            $('p').chulsu();
        });
    </script>
</head>
<body>
    <h1>홍길동페이지</h1>
    <p>플러그인 제작</p>
</body>
</html>
