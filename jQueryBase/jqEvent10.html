<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리 키보드 이벤트</title>   
    <style>
        div{
            width: 160px;

        }
        textarea{
            resize: none;
        }
        div>p{
            text-align: right;
        }

    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('textarea').keyup(function(){
                let inputLength = $(this).val().length;
                $('p').html(inputLength + '/150')
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>상품평</h1>
        <!-- <h2>80</h2> -->
        <textarea  cols="20" rows="5" maxlength="150"></textarea>
        <p>0/150</p>
    </div>
</body>
</html>
